<!DOCTYPE html>

<html lang="en"> 
		
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="shortcut icon" href="/static/dist/img/fav.png" />

		<!-- Set title -->

	</head>

	<body>

						â˜° Menu

				<div style="clear:both"></div>
			</nav>			
			<nav id="nav-web">

					<li><a href="/">Home</a>
