{% extends "base.html" %}

{% block extra_css %}
		<!-- login.html css -->
		<link rel="stylesheet" href="/static/dist/css/forms.css" />
{% endblock %}

{% from 'common.html' import input as input %}

{% block content %}
		<article>
			<h1> {{ g.title }}</h1>
			<form method="POST" novalidate="novalidate">
				{{ input(form.username,5) }}
				{{ input(form.password,5) }}
				{{ form.submit }}
				{{ form.csrf_token }}
			</form>
		</article>
{% endblock %}
